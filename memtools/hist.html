<!DOCTYPE html>
<meta charset="utf-8">
  <style>
    
    .bar rect {
      fill: steelblue;
    }
  
  .bar text {
    fill: #fff;
    font: 10px sans-serif;
  }
  
    </style>
  <body>
    
    <div id="histogram">
      <h3>Histogram Malloc Sizes</h3>
    </div>
    
    <div id="hierarchy">
      <h3>State Hierarchy</h3>
    </div>
    
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
      
      d3.json("run.astats", function(error, events) {
              if (error) throw error;
              
              var mallocs = [];
              events.forEach(function (el) {
                              if (el.malloc) mallocs.push(el.malloc);
                          });
              makeHistogram(mallocs);
              
              var nest = d3.nest()
              .key(function(d) { return d.id; })
              .rollup(function(leaves) {
                      var sum = d3.sum(leaves, function(g) { return g.value;    });
                      return {
                        id: leaves[0].id,
                        parent: leaves[0].id != 0 ? leaves[0].parent : null,
                        memory: leaves[leaves.length-1].memory
                      };
                    });
              var unified = d3.values(nest.map(events)).slice(0,-12);
              
              var root = d3.stratify()
              .id(function(d) { return d.id; })
              .parentId(function(d) { return d.parent;})
              (unified);
              makeTree(root);
            });
      //var data = d3.range(1000).map(d3.randomBates(10));
      
      var formatCount = d3.format(",.0f");
      
      
      function makeHistogram(data) {
        var margin = {top: 10, right: 30, bottom: 30, left: 30},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
        
        var x = d3.scaleLinear().domain([d3.min(data), d3.max(data)]).rangeRound([0, width]);
        
        var bins = d3.histogram()
        .domain(x.domain())
        //.thresholds(x.ticks(20))
        (data);
        
        var y = d3.scaleLinear()
        .domain([0, d3.max(bins, function(d) { return d.length; })])
        .range([height, 0]);
        
        var svg = d3.select("#histogram")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        var bar = svg.selectAll(".bar")
        .data(bins)
        .enter().append("g")
        .attr("class", "bar")
        .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; });
        
        bar.append("rect")
        .attr("x", 1)
        .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
        .attr("height", function(d) { return height - y(d.length); });
        
        bar.append("text")
        .attr("dy", ".75em")
        .attr("y", 6)
        .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
        .attr("text-anchor", "middle")
        .text(function(d) { return formatCount(d.length); });
        
        svg.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
      }
    
    function makeTree(root) {
      var diameter = 960;
      
      var tree = d3.tree()
      .size([360, diameter / 2 - 120])
      .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });
      
      var diagonal = d3.svg.diagonal.radial()
      .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });
      
      var svg = d3.select("#hierarchy").append("svg")
      .attr("width", diameter)
      .attr("height", diameter - 150)
      .append("g")
      .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");
      
      
      var nodes = tree.nodes(root),
      links = tree.links(nodes);
      
      var link = svg.selectAll(".link")
      .data(links)
      .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);
      
      var node = svg.selectAll(".node")
      .data(nodes)
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
      
      node.append("circle")
      .attr("r", 4.5);
      
      node.append("text")
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      .text(function(d) { return d.name; });
    }
    </script>
</body>
</html>
