<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .bar rect {
      fill: steelblue;
    }
    
    .bar text {
      fill: #fff;
      font: 10px sans-serif;
    }
    
    .node circle {
      fill: #999;
    }
    
    .node text {
      font: 7px sans-serif bold;
      fill: #fff;
    }
    
    .node--internal circle {
      fill: #555;
    }
    
    .node circle.nullptr {
      fill: #E82C0C;
    }
    
    .node circle.outofbounds {
      fill: #E80C7A;
    }
    /*
    .node--internal text {
      text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
    }
    
    circle.simulatedNil {
      fill: #FF0DFF;
    }*/
    
    .link {
      fill: none;
      stroke: #555;
      stroke-opacity: 0.4;
      stroke-width: 1.5px;
    }
    
    .chart {
      display: block;
      margin: auto;
      margin-top: 40px;
    }
    
    text {
      font-size: 11px;
    }
    
    rect {
      fill: none;
    }
    
    .bar {
      fill: steelblue;
    }
    
    .bar:hover {
      fill: brown;
    }
    
    .axis--x path {
      display: none;
    }
  </style>
  <script src="/js/d3.min.js"></script>
  <script src="tree.js"></script>
  <script src="histogram.js"></script>
  <script src="arc.js"></script>
  <script src="chart.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/default.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
</head>

<body style="padding-top:50px">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Symbolic Malloc</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <!--<ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
        </ul>-->
        <form class="navbar-form navbar-right">
          <input id="searchinput" type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <h4>State Tree</h4>
    <div id="statetree" style="height:500px; width:100%;overflow: scroll; border:solid 1px #ccc">
    </div>


    <div class="row">
     
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">Call Stack</div>
          <div class="panel-body" id="call-stack"> </div>

        </div>
      </div>

       <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">Memory errors</div>
          <div class="panel-body" id="memory-errors"> </div>
        </div>
      </div>
    </div>

    <h5>Malloc Trace</h5>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">Heap Chart (Total over time)</div>
          <div class="panel-body" id="heap-chart"> </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body" id="mallocs"> </div>
        </div>
      </div>
    </div>


    <h4>Overall Statistics</h4>

    <div class="row">
      <div class="col-xs-9">
        <div class="panel panel-default">
          <div class="panel-heading">Histogram of Mallocs</div>
          <div class="panel-body" id="histogram">
          </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-heading">Statistics</div>
          <div class="panel-body" id="histogram">
            <div class="row">
              <div class="col-xs-9">
                <strong>Total Mallocs</strong>
              </div>
              <div class="col-xs-3" id="stat-mallocs">
                0
              </div>
            </div>
            <div class="row">
              <div class="col-xs-9">
                <strong>States Terminated after NPA</strong>
              </div>
              <div class="col-xs-3" id="stat-terminations-nilp">
                0
              </div>
            </div>
            <div class="row">
              <div class="col-xs-9">
                <strong>States Term. after Sim. NPA:</strong>
              </div>
              <div class="col-xs-3" id="stat-terminations-simnilp">
                0
              </div>
            </div>
            <div class="row">
              <div class="col-xs-9">
                <strong>Simulated Null Pointers</strong>
              </div>
              <div class="col-xs-3" id="stat-simnilp">
                0
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="treemap" style="position:relative">
    <h3>(disabled) TreeMap</h3>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
